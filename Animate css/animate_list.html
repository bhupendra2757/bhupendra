<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>final Show more Show less </title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #e4e4e4;
            font-size: 14px;
            line-height: 17px;
        }
        
        .wrapper {
            width: 350px;
            min-width: 200px;
            margin: 50px 100px;
            background: #fff;
            padding: 10px;
            border-radius: 3px;
            display: flex;
        }
        
        .wrapper ul {
            height: 30px;
            overflow: hidden;
        }
        
        .wrapper ul.active {
            height: auto;
        }
        
        .wrapper ul li {
            margin-bottom: 5px;
            list-style: none;
            position: relative;
            width: auto;
            display: inline-block;
            border: 1px solid #808080;
            padding: 5px;
            border-radius: 6px;
        }
        
        .wrapper .toggle_btn {
            cursor: pointer;
            width: auto;
            height: 20px;
        }
    </style>


</head>

<body>
    <div class="wrapper">
        <ul data-ani="fadeInLeft">
            <!-- <ul> -->
            <li>Ram KAfle</li>
            <li>Hari krishna gopal ram barma</li>
            <li>Sid</li>
            <li>Lorem</li>
            <li>Lorem ipsum dolor sit amet</li>
            <li>Lorem ipsum dolor sit.</li>
            <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, ex?</li>
            <li>Loremipsum.</li>
        </ul>
        <div class="toggle_btn" id="toggle_btn">
            <button class="btn btn-secondary toggle_text">More</button>
        </div>
    </div>
    <script>
        $(function() {
            $(".toggle_btn").click(function() {
                $(this).toggleClass("active");
                $(".wrapper ul").toggleClass("active");

                if ($(".toggle_btn").hasClass("active")) {
                    $(".toggle_text").text("Less");
                } else {
                    $(".toggle_text").text("More");
                }
                if ($('.wrapper ul li').length <= 1) {
                    $('.toggle_btn').hide('')
                }
            });
        });
        $(document).ready(function() {
            const animate = document.querySelectorAll('.wrapper ul')

            for (var i = 0; i < animate.length; i++) {

                animate[i].addEventListener('mouseenter', function(e) {
                    const ani = e.target.dataset.ani;
                    e.target.classList.add('animated', '1', ani);
                    window.setTimeout(function() {
                        e.target.classList.remove('animated', '1', ani);
                    }, 3000);
                });
            }
        });
    </script>

</body>

</html>
